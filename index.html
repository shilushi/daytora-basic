<!doctype html>
<html lang="ja">
  <head>
    <!-- 文字コードの指定 UTF-8を指定します -->
    <meta charset="UTF-8" />
    <!-- スマホやタブレットでも綺麗に表示する「レスポンシブ表示」のための記述です -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- サイトのアイコンを設定します -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!-- 検索にヒットしないようにするための記述です -->
    <meta name="robots" content="noindex" />

    <!-- サイトのタイトルを記述する -->
    <title>Sweet delight</title>
    <!-- サイトの概要を記述する -->
    <meta name="description" content="サイトの概要を記入します。" />

    <!-- Google Fontsを読み込むための記述です -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- スタイルシートの読み込みのための記述です -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo">
        <img src="./img/logo.svg" alt="Sweet Delight" />
      </h1>
      <!-- /.header-logo -->
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a href="#about" class="header-nav-link">About</a
            ><!-- /.header-nav-link -->
          </li>
          <li class="header-nav-item">
            <a href="#menu" class="header-nav-link">Menu</a
            ><!-- /.header-nav-link -->
          </li>
          <li class="header-nav-item">
            <a href="#shop" class="header-nav-link">Shop</a
            ><!-- /.header-nav-link -->
          </li>
        </ul>
        <!-- /.header-nav-list -->
      </nav>
      <!-- /.header-nav -->
    </header>
    <!-- /.header -->
  </body>
</html>
